   </head>
	<body>
		<header class="header">
			<p class="logo"><a href="index.html"><img src="images/webLogo.png" width="180" alt="Логотип"></a></p>
			<h1>Основы Web-технологий</h1>
			<nav>
				<ul class="menu">

					<li><a href="test.html">Тест</a></li>
				</ul>
			</nav>
		</header>
		<form class="content" name="calculator">
			<table class="calculator">
				<tr>
					<td colspan="5"><input id="enter" type="text" name="enter"/>
				</tr>
				<tr>
					<td><input type="button" name="7" value="7"/>
					<td><input type="button" name="8" value="8"/>
					<td><input type="button" name="9" value="9"/>
					<td><input type="button" name="division" value="/"/>
					<td><input type="button" name="reset" value="C"/>
				</tr>
				<tr>
					<td><input type="button" name="4" value="4"/>
					<td><input type="button" name="5" value="5"/>
					<td><input type="button" name="6" value="6"/>
					<td><input type="button" name="multiplication" value="*"/>
					<td><input type="button" name="inversion" value="&plusmn;"/>
				</tr>
				<tr>
					<td><input type="button" name="1" value="1"/>
					<td><input type="button" name="2" value="2"/>
					<td><input type="button" name="3" value="3"/>
					<td><input type="button" name="subtraction" value="-"/>
					<td rowspan="2"><input id="equal" type="button" name="equal" value="="/>
				</tr>
				<tr>
					<td colspan="2"><input id="butZero" type="button" name="0" value="0"/>
					<td><input type="button" name="point" value="."/>
					<td><input type="button" name="addition" value="+"/>
				</tr>
			</table>
		</form>
		<footer class="footer">
			<address class="address">
				<a href="mailto:mail@mail">Пишите:mail@mail</a>
			</address>
			<span class="fio">&copy;Дегтярева М.С.,2015</span>
		</footer>
	</body>
</html>
