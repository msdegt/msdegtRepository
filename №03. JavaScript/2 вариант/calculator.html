		<form class="content" name="calculator">
			<table class="calculator">
				<tr>
					<td colspan="5"><input id="enter" type="text" value="0" name="enter"/>
				</tr>
				<tr>
					<td><input type="button" name="7" id="7" value="7" onClick="clicButton(this.value)" />
					<td><input type="button" name="8" id="8" value="8" onClick="clicButton(this.value)" />
					<td><input type="button" name="9" id="9" value="9" onClick="clicButton(this.value)" />
					<td><input type="button" name="division" id="division" value="/" onclick="operations(4)" />
					<td><input type="button" name="reset" id="reset" value="C" onclick="res()" />
				</tr>
				<tr>
					<td><input type="button" name="4" id="4" value="4" onClick="clicButton(this.value)" />
					<td><input type="button" name="5" id="5" value="5" onClick="clicButton(this.value)" />
					<td><input type="button" name="6" id="6" value="6" onClick="clicButton(this.value)" />
					<td><input type="button" name="multiplication" id="multiplication" value="*" onclick="operations(3)" />
					<td><input type="button" name="inversion" id="inversion" value="&plusmn;" onclick="invers()" />
				</tr>
				<tr>
					<td><input type="button" name="1" id="1" value="1" onClick="clicButton(this.value)" />
					<td><input type="button" name="2" id="2" value="2" onClick="clicButton(this.value)" />
					<td><input type="button" name="3" id="3" value="3" onClick="clicButton(this.value)" />
					<td><input type="button" name="subtraction" id="subtraction" value="-" onclick="operations(2)" />
					<td rowspan="2"><input id="equal" type="button" name="equal" value="=" onclick="rezalt()" />
				</tr>
				<tr>
					<td colspan="2"><input id="butZero" type="button" name="0" value="0" onClick="clicButton(this.value)" />
					<td><input type="button" name="point" id="point" value="." onClick="pointDec()" />
					<td><input type="button" name="addition" id="addition" value="+" onclick="operations(1)" />
				</tr>
			</table>
		</form>
