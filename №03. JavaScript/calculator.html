	<head>
      <title>Калькулятор</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	  <link rel="stylesheet" href="style.css" />
   </head>
	<body>
		<header class="header">
			<p class="logo"><a href="index.html"><img src="images/webLogo.png" width="180" alt="Логотип"></a></p>
			<h1>Основы Web-технологий</h1>
			<nav>
				<ul class="menu">
					<li><a href="index.html">Главная</a></li>
					<li><a href="technologies.html">Web-технологии</a>
						<ul>

							<li><a href="css3.html">CSS3</a></li>
							<li><a href="javaScript.html">JavaScript</a></li>

					<li><a href="calculator.html">Калькулятор</a></li>
					<li><a href="test.html">Тест</a></li>
				</ul>
			</nav>
		</header>
		<form class="content" name="calculator">
			<table class="calculator">
				<tr>
					<td colspan="5"><input id="enter" type="text" value="0" name="enter"/>
				</tr>
				<tr>
					<td><input type="button" name="numberButton" value="7" />
					<td><input type="button" name="numberButton" value="8" />
					<td><input type="button" name="numberButton" value="9" />
					<td><input type="button" name="functionalButton" id="4" value="/" />
					<td><input type="button" name="reset" id="reset" value="C" />
				</tr>
				<tr>
					<td><input type="button" name="numberButton" value="4" />
					<td><input type="button" name="numberButton" value="5" />
					<td><input type="button" name="numberButton" value="6" />
					<td><input type="button" name="functionalButton" id="3" value="*" />
					<td><input type="button" name="inversion" id="inversion" value="&plusmn;" />
				</tr>
				<tr>
					<td><input type="button" name="numberButton" value="1" />
					<td><input type="button" name="numberButton" value="2" />
					<td><input type="button" name="numberButton" value="3" />
					<td><input type="button" name="functionalButton" id="2" value="-" />
					<td rowspan="2"><input id="equal" type="button" name="equal" value="=" />
				</tr>
				<tr>
					<td colspan="2"><input id="butZero" type="button" name="numberButton" value="0" />
					<td><input type="button" name="point" id="point" value="." />
					<td><input type="button" name="functionalButton" id="1" value="+" />
				</tr>
			</table>
		</form>
		<footer class="footer">
			<address class="address">
				<a href="mailto:mail@mail">Пишите:mail@mail</a>
			</address>
			<span class="fio">&copy;Дегтярева М.С.,2015</span>
		</footer>
		<script src="jscript.js"></script>
	</body>
</html>
